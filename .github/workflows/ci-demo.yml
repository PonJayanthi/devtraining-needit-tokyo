
name: CI Demo

on:
  # 1) Trigger on any push to main
  push:
    branches:
      - main

  # 2) Trigger on pull requests targeting main
  pull_request:
    branches:
      - main

  # 3) Allow manual execution from Actions tab
  workflow_dispatch:

concurrency:
  group: ci-demo-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build & Sanity Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Say hello
        run: echo "GitHub Actions working!"

      - name: List repository files
        run: |
          echo "Current directory: $(pwd)"
          ls -la

      - name: Environment info
        run: |
          echo "Runner OS: $RUNNER_OS"
          echo "Python version:"
          python3 --version
